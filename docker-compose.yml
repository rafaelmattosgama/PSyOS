services:
  postgres:
    image: postgres:16-alpine
    container_name: psyos-postgres
    environment:
      POSTGRES_USER: psyos
      POSTGRES_PASSWORD: psyos
      POSTGRES_DB: psyos
    ports:
      - "5432:5432"
    volumes:
      - psyos_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psyos -d psyos"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: psyos-redis
    ports:
      - "6379:6379"
    volumes:
      - psyos_redis_data:/data

volumes:
  psyos_postgres_data:
    name: psyos_postgres_data
  psyos_redis_data:
    name: psyos_redis_data
