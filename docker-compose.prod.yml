version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psyos-app
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psyos:psyos@postgres:5432/psyos
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psyos-worker
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psyos:psyos@postgres:5432/psyos
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: pnpm worker

  postgres:
    image: postgres:16-alpine
    container_name: psyos-postgres
    environment:
      POSTGRES_USER: psyos
      POSTGRES_PASSWORD: psyos
      POSTGRES_DB: psyos
    ports:
      - "5433:5432"
    volumes:
      - psyos_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psyos -d psyos"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: psyos-redis
    ports:
      - "6380:6379"
    volumes:
      - psyos_redis_data:/data

volumes:
  psyos_postgres_data:
    name: psyos_postgres_data
  psyos_redis_data:
    name: psyos_redis_data
