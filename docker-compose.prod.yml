services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psyos-app
    ports:
      - "127.0.0.1:3001:3000"
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psyos:psyos@postgres:5432/psyos
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psyos-worker
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psyos:psyos@postgres:5432/psyos
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm worker
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:16-alpine
    container_name: psyos-postgres
    environment:
      POSTGRES_USER: psyos
      POSTGRES_PASSWORD: psyos
      POSTGRES_DB: psyos
    expose:
      - "5432"
    volumes:
      - psyos_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psyos -d psyos"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: psyos-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    command:
      - sh
      - -c
      - >
        exec redis-server
        --appendonly yes
        --save 60 1000
        --protected-mode yes
        --requirepass "$$REDIS_PASSWORD"
        --rename-command FLUSHALL ""
        --rename-command FLUSHDB ""
        --rename-command CONFIG ""
        --rename-command REPLICAOF ""
        --rename-command SLAVEOF ""
    expose:
      - "6379"
    volumes:
      - psyos_redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  psyos_postgres_data:
    name: psyos_postgres_data
  psyos_redis_data:
    name: psyos_redis_data
